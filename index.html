<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        .center-text {
            text-align: center; /* Centers text horizontally */
            font-size: 10px;
            font-weight: bold;
            margin-top: 5%;
            color: blue;
        }
    </style>
</head>
<body>
	
	
    <div class="center-text">https://shorturl.at/U7mXE</div>
    <div class="center-text">https://shorturl.at/48T1A</div>
    <div class="center-text">https://shorturl.at/MFjMQ</div>


</body>
</html>
